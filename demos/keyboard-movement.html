<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic loading</title>
    <style media="screen">
      html,body {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;
        text-align: center;
      }
      a {
        text-decoration: none;
      }
      #info {
      	position: absolute;
        text-align: left;
      	top: 2.5rem;
      	left: .25rem;
        width: 15rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>Keyboard movement</div>
    <a href="../index.html">&lt; Back to demo list</a>
    <div id="info">
      Move the cube with the WASD keys.
    </div>
    <script src="../node_modules/three/build/three.min.js"></script>
    <script type="text/javascript">

      var camera, scene, renderer, clock;
      var cubeMesh;
      var movementVector = {x: 0, y: 0}, movementState = {left: 0, right: 0, forward: 0, back: 0}, movementSpeed = 1;

      init();
      animate();

      function init() {

        clock = new THREE.Clock();

        scene = new THREE.Scene();

      	camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 1000 );
      	camera.position.z = 5;
        camera.position.y = -8
        camera.lookAt(new THREE.Vector3(0,0,0));

      	var cubeGeometry = new THREE.BoxGeometry( 1,1,1 );
      	var cubeMaterial = new THREE.MeshNormalMaterial();
      	cubeMesh = new THREE.Mesh( cubeGeometry, cubeMaterial );
        cubeMesh.position.z = 0.5;
      	scene.add( cubeMesh );

        var planeGeometry = new THREE.PlaneGeometry( 20, 20, 1, 1 );
        var planeMaterial = new THREE.MeshBasicMaterial( {color: 0x0000ff, side: THREE.DoubleSide} );
        var planeMesh = new THREE.Mesh( planeGeometry, planeMaterial );
        scene.add( planeMesh );

      	renderer = new THREE.WebGLRenderer( { antialias: true } );
      	renderer.setSize( window.innerWidth, window.innerHeight );
      	document.body.appendChild( renderer.domElement );

        window.addEventListener('keydown', keydown);
        window.addEventListener('keyup', keyup);
      }

      function animate() {
      	requestAnimationFrame( animate );
        render();
      }

      function render() {
        var delta = clock.getDelta();

        var moveMultiplier = delta * movementSpeed;
        cubeMesh.translateX( movementVector.x * moveMultiplier );
    		cubeMesh.translateY( movementVector.y * moveMultiplier );

        renderer.render( scene, camera );
      }

      function keydown(event) {
        if(event.key === 'w') {
          movementState.forward = 1;
        }
        if(event.key === 's') {
          movementState.back = 1;
        }
        if(event.key === 'a') {
          movementState.left = 1;
        }
        if(event.key === 'd') {
          movementState.right = 1;
        }

        updateMovementVector();
      }

      function keyup(event) {
        if(event.key === 'w') {
          movementState.forward = 0;
        }
        if(event.key === 's') {
          movementState.back = 0;
        }
        if(event.key === 'a') {
          movementState.left = 0;
        }
        if(event.key === 'd') {
          movementState.right = 0;
        }

        updateMovementVector()
      }

      function updateMovementVector() {
        movementVector.x = -movementState.left + movementState.right;
        movementVector.y = -movementState.back + movementState.forward;
      }

    </script>
  </body>
</html>
